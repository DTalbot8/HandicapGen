<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0A7E07">
  <title>Handicap Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #79C753 0%, #A9D18D 100%);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .header-logo {
      width: 48px;
      height: auto;
    }
    h2 {
      font-size: 1.8rem;
      color: #0A7E07;
      font-weight: 600;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #0A7E07;
    }
    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.4;
      background: #fff;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    .player-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .player-row label {
      width: 100px;
      text-align: right;
      margin-top: 0;
    }
    h3 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #0A7E07;
      font-size: 1.125rem;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 2rem;
      background: #0A7E07;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #066007; }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f4ff;
      border-left: 5px solid #0A7E07;
      border-radius: 4px;
    }
    @media (max-width: 480px) {
      body { padding: 1rem; }
      .player-row { flex-direction: column; align-items: stretch; }
      .player-row label { text-align: left; width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/DDGolf.png" alt="Logo" class="header-logo">
      <h2>Handicap Calculator</h2>
    </div>

    <label for="club">Golf Club:</label>
    <select id="club" onchange="populateTees()">
      <option value="hindhead">Hindhead GC</option>
      <option value="farnham">Farnham GC</option>
    </select>

    <label for="holes">Holes:</label>
    <select id="holes">
      <option value="18">18 Holes</option>
      <option value="F9">Front 9</option>
      <option value="B9">Back 9</option>
    </select>

    <label for="format">Match Format:</label>
    <select id="format" onchange="togglePlayers()">
      <option value="fourball">Fourball (90%)</option>
      <option value="foursomes">Foursomes (50%) combined</option>
      <option value="greensomes">Greensomes (60/40 split)</option>
      <option value="matchplay">Singles Matchplay (100%)</option>
    </select>

    <h3>Player Handicaps & Tee Selection</h3>
    <div id="player1" class="player-row">
      <label>Player 1:</label>
      <input type="number" step="0.1" id="p1" placeholder="Handicap Index">
      <select id="tee1"></select>
    </div>
    <div id="player2" class="player-row">
      <label>Player 2:</label>
      <input type="number" step="0.1" id="p2" placeholder="Handicap Index">
      <select id="tee2"></select>
    </div>
    <div id="player3" class="player-row">
      <label>Player 3:</label>
      <input type="number" step="0.1" id="p3" placeholder="Handicap Index">
      <select id="tee3"></select>
    </div>
    <div id="player4" class="player-row">
      <label>Player 4:</label>
      <input type="number" step="0.1" id="p4" placeholder="Handicap Index">
      <select id="tee4"></select>
    </div> 

    <button onclick="calculate()">Calculate Handicaps</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    // Club and tee data with 18, front/back splits
    const clubs = {
      hindhead: {
        silver: { name: 'Silver', '18': { slope:121, cr:69.9, par:70 }, F9:{slope:119,cr:34.7,par:35}, B9:{slope:123,cr:35.2,par:35} },
        navy:   { name: 'Navy', '18': { slope:125, cr:71.3, par:70 }, F9:{slope:126,cr:35.6,par:35}, B9:{slope:125,cr:35.6,par:35} }
      },
      farnham: {
        silver: { name:'Silver', '18':{slope:136,cr:72.5,par:72},F9:{slope:131,cr:35.3,par:35},B9:{slope:140,cr:37.2,par:37} },
        purple: { name:'Purple', '18':{slope:130,cr:70.8,par:72},F9:{slope:128,cr:34.8,par:35},B9:{slope:132,cr:36.0,par:37} }
      }
    };

    function populateTees() {
      const clubKey = document.getElementById('club').value;
      const options = Object.entries(clubs[clubKey])
        .map(([key, data]) => `<option value="${key}">${data.name}</option>`)
        .join('');
      ['tee1','tee2','tee3','tee4'].forEach(id => document.getElementById(id).innerHTML = options);
    }

    function togglePlayers() {
      const isSingles = document.getElementById('format').value === 'matchplay';
      ['player3','player4'].forEach(id => document.getElementById(id).style.display = isSingles ? 'none' : 'flex');
    }

    function calculateCourseHandicap(index, clubKey, teeKey, holesKey) {
      let raw = index * (clubs[clubKey][teeKey][holesKey].slope / 113)
              + (clubs[clubKey][teeKey][holesKey].cr - clubs[clubKey][teeKey][holesKey].par);
      return holesKey !== '18' ? raw / 2 : raw;
    }

    function calculate() {
      const clubKey = document.getElementById('club').value;
      const holesKey = document.getElementById('holes').value;
      const format = document.getElementById('format').value;
      const isSingles = format === 'matchplay';
      const hi = [
        parseFloat(document.getElementById('p1').value),
        parseFloat(document.getElementById('p2').value),
        isSingles ? null : parseFloat(document.getElementById('p3').value),
        isSingles ? null : parseFloat(document.getElementById('p4').value)
      ];
      const tees = ['tee1','tee2','tee3','tee4'].map(id => document.getElementById(id).value);
      if (hi.slice(0, isSingles ? 2 : 4).some(h => isNaN(h))) {
        document.getElementById('result').innerText = 'Please enter all handicaps.';
        return;
      }
      const ch = hi.map((h,i) => h !== null ? Math.round(calculateCourseHandicap(h,clubKey,tees[i],holesKey)) : null);
      let output = `<p>Course Handicap (${holesKey==='18'?'18 holes':holesKey==='F9'?'Front 9':'Back 9'}): ${ch.filter(x=>x!==null).join(' / ')}</p>`;
      if (format==='fourball') {
        const ph = ch.map(x=>x!==null?Math.round(x*0.9):null), m=Math.min(...ph.filter(x=>x!==null));
        output += `<p>Playing Handicaps (90%): ${ph.join(' / ')}</p><p>Strokes Received: ${ph.map(x=>x!==null?x-m:null).join(' / ')}</p>`;
      } else if (format==='foursomes') {
        const a=Math.round((ch[0]+ch[1])*0.5),b=Math.round((ch[2]+ch[3])*0.5),m=Math.min(a,b);
        output += `<p>Team A: ${a}, Team B: ${b}</p><p>Strokes Received: A ${a-m}, B ${b-m}</p>`;
      } else if (format==='greensomes') {
        const a=Math.round(ch[0]*0.6+ch[1]*0.4),b=Math.round(ch[2]*0.6+ch[3]*0.4),m=Math.min(a,b);
        output += `<p>Team A: ${a}, Team B: ${b}</p><p>Strokes Received: A ${a-m}, B ${b-m}</p>`;
      } else if (format==='matchplay') {
        const m=Math.min(ch[0],ch[1]),s=[ch[0]-m,ch[1]-m];
        output += `<p>Playing Handicaps (100%): ${ch[0]} / ${ch[1]}</p><p>Strokes Received: ${s.join(' / ')}</p>`;
      }
      document.getElementById('result').innerHTML=output;
    }

    window.onload=()=>{populateTees();togglePlayers();};
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
