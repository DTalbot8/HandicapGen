<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2v2 Handicap Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9ffb;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f3d350;
    }
    h3 {
      color: #f3d350;
    }
    label {
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .player-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .player-row label {
      width: 80px;
      text-align: right;
      margin-bottom: 0;
      align-self: center;
    }
    button {
      background: #f3d350;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
    }
    button:hover {
      background: #e0c442;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f4ff;
      border-left: 5px solid #f3d350;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Handicap Calculator</h2>

    <label for="club">Golf Club:</label>
    <select id="club" onchange="populateTees()">
      <option value="hindhead">Hindhead GC</option>
      <option value="farnham">Farnham GC</option>
    </select>

    <label for="holes">Holes:</label>
    <select id="holes">
      <option value="18">18 Holes</option>
      <option value="F9">Front 9</option>
      <option value="B9">Back 9</option>
    </select>

    <label for="format">Match Format:</label>
    <select id="format" onchange="togglePlayers()">
      <option value="fourball">Fourball (90%)</option>
      <option value="foursomes">Foursomes (50%) combined</option>
      <option value="greensomes">Greensomes (60/40 split)</option>
      <option value="matchplay">Singles Matchplay (100%)</option>
    </select>

    <h3>Player Handicaps & Tee Selection</h3>
    <div id="player1" class="player-row">
      <label>Player 1:</label>
      <input type="number" step="0.1" id="p1" placeholder="Handicap Index">
      <select id="tee1"></select>
    </div>
    <div id="player2" class="player-row">
      <label>Player 2:</label>
      <input type="number" step="0.1" id="p2" placeholder="Handicap Index">
      <select id="tee2"></select>
    </div>
    <div id="player3" class="player-row">
      <label>Player 3:</label>
      <input type="number" step="0.1" id="p3" placeholder="Handicap Index">
      <select id="tee3"></select>
    </div>
    <div id="player4" class="player-row">
      <label>Player 4:</label>
      <input type="number" step="0.1" id="p4" placeholder="Handicap Index">
      <select id="tee4"></select>
    </div>

    <button onclick="calculate()">Calculate Handicaps</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    // Club and tee data with 18, front/back splits
    const clubs = {
      hindhead: {
        silver: {
          name: 'Silver',
          '18': { slope: 121, cr: 69.9, par: 70 },
          F9:   { slope: 119, cr: 34.7, par: 35 },
          B9:   { slope: 123, cr: 35.2, par: 35 }
        },
        navy: {
          name: 'Navy',
          '18': { slope: 125, cr: 71.3, par: 70 },
          F9:   { slope: 126, cr: 35.6, par: 35 },
          B9:   { slope: 125, cr: 35.6, par: 35 }
        }
      },
      farnham: {
        silver: {
          name: 'Silver',
          '18': { slope: 136, cr: 72.5, par: 72 },
          F9:   { slope: 131, cr: 35.3, par: 35 },
          B9:   { slope: 140, cr: 37.2, par: 37 }
        },
        purple: {
          name: 'Purple',
          '18': { slope: 130, cr: 70.8, par: 72 },
          F9:   { slope: 128, cr: 34.8, par: 35 },
          B9:   { slope: 132, cr: 36.0, par: 37 }
        }
      }
    };

    // Populate tee dropdowns based on selected club
    function populateTees() {
      const clubKey = document.getElementById('club').value;
      const tees = clubs[clubKey];
      const options = Object.entries(tees)
        .map(([key, t]) => `<option value="${key}">${t.name}</option>`)
        .join('');
      ['tee1','tee2','tee3','tee4'].forEach(id => {
        document.getElementById(id).innerHTML = options;
      });
    }

    // Show/hide players based on format
    function togglePlayers() {
      const format = document.getElementById('format').value;
      const isSingles = format === 'matchplay';
      document.getElementById('player3').style.display = isSingles ? 'none' : 'flex';
      document.getElementById('player4').style.display = isSingles ? 'none' : 'flex';
    }

    // Compute course handicap for chosen tee and holes
    function calculateCourseHandicap(index, clubKey, teeKey, holesKey) {
      const { slope, cr, par } = clubs[clubKey][teeKey][holesKey];
      let raw = index * (slope / 113) + (cr - par);
      // For 9-hole courses, halve the raw handicap
      if (holesKey !== '18') raw = raw / 2;
      return raw;
    }

    // Main calculation
    function calculate() {
      const clubKey = document.getElementById('club').value;
      const holesKey = document.getElementById('holes').value;
      const format = document.getElementById('format').value;
      const isSingles = format === 'matchplay';

      const hi = [
        parseFloat(document.getElementById('p1').value),
        parseFloat(document.getElementById('p2').value),
        isSingles ? null : parseFloat(document.getElementById('p3').value),
        isSingles ? null : parseFloat(document.getElementById('p4').value)
      ];
      const tees = [
        document.getElementById('tee1').value,
        document.getElementById('tee2').value,
        isSingles ? null : document.getElementById('tee3').value,
        isSingles ? null : document.getElementById('tee4').value
      ];

      const needed = isSingles ? 2 : 4;
      if (hi.slice(0, needed).some(h => isNaN(h))) {
        document.getElementById('result').innerText = "Please enter all handicaps.";
        return;
      }

      // Calculate course handicaps, rounding after halving
      const ch = hi.map((h, i) => h !== null
        ? Math.round(calculateCourseHandicap(h, clubKey, tees[i], holesKey))
        : null
      );
      let output = `<p>Course Handicap (${holesKey === '18' ? '18 holes' : holesKey === 'F9' ? 'Front 9' : 'Back 9'}): ${ch.filter(v=>v!==null).join(' / ')}</p>`;

      if (format === 'fourball') {
        const ph = ch.map(x => x !== null ? Math.round(x * 0.9) : null);
        const min = Math.min(...ph.filter(x=>x!==null));
        const shots = ph.map(p => p!==null ? p - min : null);
        output += `<p>Playing Handicaps (90%): ${ph.join(' / ')}</p>`;
        output += `<p>Strokes Received: ${shots.join(' / ')}</p>`;
      } else if (format === 'foursomes') {
        const a = Math.round((ch[0]+ch[1]) * 0.5);
        const b = Math.round((ch[2]+ch[3]) * 0.5);
        const min = Math.min(a,b);
        output += `<p>Team A: ${a}, Team B: ${b}</p>`;
        output += `<p>Strokes Received: A ${a-min}, B ${b-min}</p>`;
      } else if (format === 'greensomes') {
        const a = Math.round(ch[0]*0.6 + ch[1]*0.4);
        const b = Math.round(ch[2]*0.6 + ch[3]*0.4);
        const min = Math.min(a,b);
        output += `<p>Team A: ${a}, Team B: ${b}</p>`;
        output += `<p>Strokes Received: A ${a-min}, B ${b-min}</p>`;
      } else if (format === 'matchplay') {
        const min = Math.min(ch[0],ch[1]);
        const shots = [ch[0]-min, ch[1]-min];
        output += `<p>Playing Handicaps (100%): ${ch[0]} / ${ch[1]}</p>`;
        output += `<p>Strokes Received: ${shots.join(' / ')}</p>`;
      }

      document.getElementById('result').innerHTML = output;
    }

    // Initialize on page load
    window.onload = () => {
      populateTees();
      togglePlayers();
    };
  </script>
</body>
</html>
